<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветклиника</title>
    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <!--Дописал подключение файла для сброса начальных значений страницы-->
    <link rel="stylesheet" href="css/style.css"> <!--Дописал подключение файла стилей-->
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <img class="logo" src="img/logo.png" alt="логотип">
                <ul class="nav">

                    </li>

                    <li class="nav__item">

                    </li>
